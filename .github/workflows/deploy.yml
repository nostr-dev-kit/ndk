name: bun-types

on:
    # Runs on pushes targeting the `main` branch. Change this to `master` if you're
    # using the `master` branch as the default branch.
    push:
        branches:
            - "*"

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    # Build job
    build:
        name: build-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Install bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.0.0
            - name: Install dependencies
              run: bun install
            - name: Run tests
              run: |
                cd svelte
                pnpm install
                pnpm test
                cd ..
            - name: Build app
              run: bun run build:libs
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                version: 8
            - name: Install documentation dependencies with bun
              run: |
                bun add -d vitepress vitepress-plugin-mermaid mermaid vue typescript typedoc
            - name: Prepare documentation
              run: |
                chmod +x ./prepare-docs.sh
                ./prepare-docs.sh
            - name: Generate TypeDoc API documentation
              run: |
                cd core
                npx typedoc --options typedoc.json
                cd ..
                mkdir -p docs/.vitepress/dist/api
                cp -r core/typedoc-docs/* docs/.vitepress/dist/api/
            - name: Build VitePress site
              run: |
                cd docs
                npx vitepress build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/.vitepress/dist

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
