<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDK Session Monitor Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, h2, h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    
    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }
    
    div {
      margin-bottom: 20px;
    }
    
    /* Session list styles using element selectors */
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Active session styling */
    li[data-active="true"] {
      border: 2px solid blue;
    }
    
    /* Session item content layout */
    li > div {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* Switch button spacing */
    li button {
      margin-left: 10px;
    }
    
    /* Active label styling */
    li span {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!--
    This is the entry point for the Vite application.
    Vite will automatically process the script below and:
    1. Process the main.tsx file
    2. Bundle all dependencies
    3. Convert JSX to JavaScript
    4. Handle imports/exports
  -->
  <script type="module" src="/index.tsx"></script>
</body>
</body>
</html>
