<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open this in a browser to generate icons from the SVG</p>
    <canvas id="canvas" style="border: 1px solid black;"></canvas>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // SVG content with orange nut emoji replacement
        const svgContent = `
            <svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="#0a0a0a" rx="80"/>
                <text x="50%" y="50%" font-size="300" text-anchor="middle" dominant-baseline="central">ðŸ¥œ</text>
            </svg>
        `;

        async function generateIcons() {
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const img = new Image();

            img.onload = () => {
                sizes.forEach(size => {
                    canvas.width = size;
                    canvas.height = size;
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);

                    canvas.toBlob((blob) => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `icon-${size}x${size}.png`;
                        a.click();
                    }, 'image/png');
                });

                URL.revokeObjectURL(url);
            };

            img.src = url;
        }

        // Auto-generate on load
        setTimeout(generateIcons, 100);
    </script>
</body>
</html>
