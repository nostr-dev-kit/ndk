<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Concept 1: Minimal Alt Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            padding: 40px 20px;
            line-height: 1.6;
        }

        /* EventCard chrome */
        .event-card {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .author-info {
            flex: 1;
        }
        .author-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .author-handle {
            font-size: 14px;
            color: #888;
        }
        .timestamp {
            font-size: 14px;
            color: #888;
        }

        /* THIS IS THE CONTENT AREA - where GenericEventContent renders */
        .content-area {
            border: 2px dashed #667eea;
            min-height: 100px;
            background: #1e1e1e;
        }

        /* Concept 1: Minimal - just show alt text nicely */
        .generic-content-minimal {
            padding: 20px;
        }
        .alt-text {
            font-size: 15px;
            line-height: 1.7;
            color: #e0e0e0;
            margin-bottom: 16px;
        }
        .kind-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .kind-icon {
            font-size: 16px;
        }

        /* Card actions */
        .card-actions {
            padding: 12px 20px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 24px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .action-btn:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <div class="card-header">
            <div class="avatar"></div>
            <div class="author-info">
                <div class="author-name">PABLOf7z</div>
                <div class="author-handle">@f7z.io</div>
            </div>
            <div class="timestamp">10/8/2025</div>
        </div>

        <!-- THIS IS WHERE GenericEventContent RENDERS -->
        <div class="content-area">
            <div class="generic-content-minimal">
                <div class="alt-text">
                    Published a new song: "Midnight Dreams" - An ambient electronic track exploring themes of solitude and connection. Duration 4:32, featuring synthesizers and field recordings.
                </div>
                <span class="kind-badge">
                    <span class="kind-icon">üéµ</span>
                    <span>kind:31337</span>
                </span>
            </div>
        </div>

        <div class="card-actions">
            <button class="action-btn">üí¨ Reply</button>
            <button class="action-btn">üîÅ Repost</button>
            <button class="action-btn">‚ù§Ô∏è Like</button>
        </div>
    </div>

    <p style="color: #888; text-align: center; margin-top: 20px; font-style: italic;">
        Concept 1: Just show the alt tag cleanly with a kind badge
    </p>
</body>
</html>
