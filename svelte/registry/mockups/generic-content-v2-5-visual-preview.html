<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Concept 5: Visual Preview Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .event-card {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .author-info {
            flex: 1;
        }
        .author-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .author-handle {
            font-size: 14px;
            color: #888;
        }
        .timestamp {
            font-size: 14px;
            color: #888;
        }

        .content-area {
            border: 2px dashed #667eea;
            background: #1e1e1e;
        }

        /* Concept 5: Visual card-style preview */
        .generic-content-visual {
            padding: 20px;
        }

        .preview-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .preview-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        }
        .preview-icon {
            font-size: 48px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            position: relative;
            z-index: 1;
        }
        .preview-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }
        .preview-kind {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .preview-body {
            padding: 20px;
        }
        .alt-text {
            font-size: 15px;
            line-height: 1.7;
            color: #e0e0e0;
            margin-bottom: 16px;
        }

        .preview-footer {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .footer-btn {
            flex: 1;
            padding: 10px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .footer-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }
        .footer-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
        }
        .footer-btn.primary:hover {
            opacity: 0.9;
        }

        .card-actions {
            padding: 12px 20px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 24px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .action-btn:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <div class="card-header">
            <div class="avatar"></div>
            <div class="author-info">
                <div class="author-name">PABLOf7z</div>
                <div class="author-handle">@f7z.io</div>
            </div>
            <div class="timestamp">10/8/2025</div>
        </div>

        <div class="content-area">
            <div class="generic-content-visual">
                <div class="preview-card">
                    <div class="preview-hero">
                        <div class="preview-icon">üéµ</div>
                        <div class="preview-label">Music Event</div>
                        <span class="preview-kind">kind:31337</span>
                    </div>

                    <div class="preview-body">
                        <div class="alt-text">
                            Published a new song: "Midnight Dreams" - An ambient electronic track exploring themes of solitude and connection. Duration 4:32, featuring synthesizers and field recordings.
                        </div>
                    </div>

                    <div class="preview-footer">
                        <button class="footer-btn primary">Open with App</button>
                        <button class="footer-btn">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-actions">
            <button class="action-btn">üí¨ Reply</button>
            <button class="action-btn">üîÅ Repost</button>
            <button class="action-btn">‚ù§Ô∏è Like</button>
        </div>
    </div>

    <p style="color: #888; text-align: center; margin-top: 20px; font-style: italic;">
        Concept 5: Visual card with gradient hero and embedded actions
    </p>
</body>
</html>
