<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3 Concept 3: No Alt Tag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .event-card {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .author-info {
            flex: 1;
        }
        .author-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .author-handle {
            font-size: 14px;
            color: #888;
        }
        .timestamp {
            font-size: 14px;
            color: #888;
        }

        .content-area {
            border: 2px dashed #667eea;
            background: #1e1e1e;
        }

        /* What if there's NO alt tag? */
        .generic-content {
            padding: 20px;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .placeholder-title {
            font-size: 16px;
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
        }

        .placeholder-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .kind-display {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: #888;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .cta-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .cta-btn.primary {
            background: #667eea;
            color: #fff;
        }

        .cta-btn.primary:hover {
            background: #5568d3;
        }

        .cta-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        .cta-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .card-actions {
            padding: 12px 20px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 24px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .action-btn:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <div class="card-header">
            <div class="avatar"></div>
            <div class="author-info">
                <div class="author-name">PABLOf7z</div>
                <div class="author-handle">@f7z.io</div>
            </div>
            <div class="timestamp">10/8/2025</div>
        </div>

        <div class="content-area">
            <div class="generic-content">
                <div class="placeholder-icon">üì¶</div>
                <div class="placeholder-title">Unknown Event Type</div>
                <div class="placeholder-subtitle">
                    This app can't display this content
                </div>
                <div class="kind-display">kind:981234298324</div>
                <div class="cta-buttons">
                    <button class="cta-btn primary">Find Apps</button>
                    <button class="cta-btn secondary">View Raw</button>
                </div>
            </div>
        </div>

        <div class="card-actions">
            <button class="action-btn">üí¨ Reply</button>
            <button class="action-btn">üîÅ Repost</button>
            <button class="action-btn">‚ù§Ô∏è Like</button>
        </div>
    </div>

    <p style="color: #888; text-align: center; margin-top: 20px; font-style: italic;">
        V3 Concept 3: No alt tag exists - empty state with CTAs
    </p>
</body>
</html>
