<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Thread mock</title>
<style>
  :root {
    --bg:#0f172a; --text:#e2e8f0; --border:rgba(255,255,255,.2);
    --col:56px;            /* timeline column width */
    --avatar:40px;         /* avatar size */
    --gap:24px;            /* vertical gap between tweets */
    --timeline-x: calc(var(--col) / 2); /* center of timeline col */
  }

  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,sans-serif;display:flex;justify-content:center;padding:32px}
  .thread{display:flex;flex-direction:column;gap:var(--gap)}

  .tweet{
    position:relative;
    display:grid;
    grid-template-columns: var(--col) 1fr;
    gap:16px;
  }

  /* draw connector only until the next tweet */
  .tweet:not(:last-child)::before{
    content:"";
    position:absolute;
    left:var(--timeline-x);
    top:var(--avatar);             /* start at bottom of avatar */
    bottom: calc(-1 * var(--gap)); /* extend into the gap only */
    width:2px;
    background:var(--border);
    transform: translateX(-1px);   /* crisp 2px line centering */
  }

  .timeline{position:relative;display:flex;justify-content:center}
  .avatar{
    width:var(--avatar);height:var(--avatar);border-radius:50%;
    border:2px solid var(--bg);background:#3b82f6;display:block
  }

  .content{
    background:rgba(255,255,255,.06);
    padding:12px 16px;border-radius:12px
  }
</style>
</head>
<body>
  <div class="thread">
    <div class="tweet">
      <div class="timeline">
        <img class="avatar" src="https://placehold.co/80x80/png" alt="">
      </div>
      <div class="content"><strong>@alice</strong> — Just landed in Athens. The light is unreal.</div>
    </div>

    <div class="tweet">
      <div class="timeline">
        <img class="avatar" src="https://placehold.co/81x81/png" alt="">
      </div>
      <div class="content">
        <strong>@bob</strong> — Same! That blue-on-white contrast hits differently here.
        <p>Can’t wait to grab a coffee at the square later ☕️</p>
      </div>
    </div>

    <div class="tweet">
      <div class="timeline">
        <img class="avatar" src="https://placehold.co/82x82/png" alt="">
      </div>
      <div class="content"><strong>@carol</strong> — Bring me back some sun, please. It’s raining again in Berlin.</div>
    </div>
  </div>
</body>
</html>
